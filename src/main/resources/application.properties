spring.application.name=Sales-Backend
# URL JDBC untuk database PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/Dbsales
spring.datasource.username=postgres
spring.datasource.password=admin

# Dialek Hibernate untuk PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# (Opsional) Untuk menampilkan query SQL di console
spring.jpa.show-sql=true

# (Opsional) Mengatur level log JPA
logging.level.org.hibernate.SQL=DEBUG

spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

